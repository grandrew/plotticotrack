<html>
<head>
<title>Plottico Track Data</title>
<link rel="stylesheet" type="text/css" href="./styles.css" />
<link rel="stylesheet" type="text/css" href="./w2ui-1.4.3.css" />
<script src="jquery.min.js"></script>
<script src="w2ui-1.4.3.js"></script>
<script src="sha256.js"></script>
<script src="gridhelper.js"></script>
<script src="control.js"></script>
</head>
<body>
<form name="control">
<div><strong>URL:</strong>
  <input type="text" size="80" name="url" id="url" /> 
  <strong>hash:</strong>
  <input type="text" size="80" name="hash" id="hash" /> 
  <strong>CSS selector:</strong>
  <input type="text" size="80" name="xpath" id="xpath"/> 
  <strong>number index:</strong>
  <input type="text" size="10" name="nindex" id="nindex"/> 
  <strong>check inteval (ms):</strong>
  <input type="text" size="10" name="checkInt" id="checkInt"/> 
  <input type="submit" id="settracked" name="submit" value=" Save data " /> 
  <input type="submit" id="selectElement" name="submit" value=" Select element " /> 
  <br/><br/>
  <input type="submit" id="dropRecording" name="submit" value=" Drop old recording " /> 
  <input type="submit" id="playRecording" name="submit" value=" Play recording " /> 
</div> 
</form>

<div id="grid" style="width: 700px; height: 250px;"></div>

</body>
</html>
