<html>
<head>
<title>Plottico Track Data</title>
<link rel="stylesheet" type="text/css" href="./styles.css" />
<script src="control.js"></script>
</head>
<body>
<form name="control">
<div><strong>URL:</strong>
  <input type="text" size="80" name="url" id="url" /> 
  <strong>hash:</strong>
  <input type="text" size="80" name="hash" id="hash" /> 
  <strong>xpath selector:</strong>
  <input type="text" size="80" name="xpath" id="xpath"/> 
  <strong>number index:</strong>
  <input type="text" size="10" name="nindex" id="nindex"/> 
  <input type="submit" id="settracked" name="submit" value=" Set tracked page " /> 
  <input type="submit" id="startupd" name="submit" value=" Start updating " /> 
</div> 
</form>
</body>
</html>
